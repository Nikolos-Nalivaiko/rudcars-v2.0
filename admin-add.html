<!DOCTYPE html>
<html lang="en">

<head>
	<title>Home Page</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20240920145440">
	<link rel="shortcut icon" href="favicon.ico">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js?_v=20240826114116"></script>
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<style>
		body {
			overflow: hidden;
		}

		#preloader {
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			background-color: #fff;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			z-index: 9999;
			opacity: 1;
			transition: opacity 1s ease;
			padding-right: 20px;
			padding-left: 20px;
		}

		/* Логотип */
		.preloader-logo {
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 25xp;
			margin-bottom: 75px;

			img {
				width: 250px;

				@media (max-width: 479px) {
					width: 200px;
				}
			}
		}

		#content {
			opacity: 0;
			transition: opacity 0.8s ease;
		}

		.loader {
			height: 5px;
			width: 200px;
			--c: no-repeat linear-gradient(#FF0000 0 0);
			background: var(--c), var(--c), #dbdbdb;
			background-size: 60% 100%;
			animation: l16 3s infinite;
		}

		@keyframes l16 {
			0% {
				background-position: -150% 0, -150% 0
			}

			66% {
				background-position: 250% 0, -150% 0
			}

			100% {
				background-position: 250% 0, 250% 0
			}
		}
	</style>


	<div id="preloader">
		<div class="preloader-logo">
			<img src="img/logo.svg" alt="Logo">
		</div>
		<div class="loader"></div>
	</div>
	<div class="wrapper" id="content">

		<main>
			<section class="admin">

				<div class="panel">

					<div class="panel__header">
						<a href="index.html" class="panel__logo">
							<img src="img/logo.svg" alt="Logo">
						</a>

						<div class="panel__open panel__btn">
							<svg>
								<use xlink:href="img/icons/icons.svg#menuAdmin"></use>
							</svg>
						</div>
					</div>

					<div class="menu__content panel__menu-content">

						<div class=" panel__header panel__header_mobile">
							<a href="index.html" class="panel__logo">
								<img src="img/logo.svg" alt="Logo">
							</a>

							<div class="panel__btn panel__close">
								<svg>
									<use xlink:href="img/icons/icons.svg#close"></use>
								</svg>
							</div>
						</div>

						<ul class="panel__list">
							<li class="panel__item">
								<a href="admin-add.html" class="panel__link panel__link_active">
									<svg>
										<use xlink:href="img/icons/icons.svg#add"></use>
									</svg>
									Додати нове авто
								</a>
							</li>
							<li class="panel__item">
								<a href="admin-list.html" class="panel__link">
									<svg>
										<use xlink:href="img/icons/icons.svg#list"></use>
									</svg>
									Список авто
								</a>
							</li>
							<li class="panel__item">
								<a href="admin-setting.html" class="panel__link">
									<svg>
										<use xlink:href="img/icons/icons.svg#setting"></use>
									</svg>
									Налаштування
								</a>
							</li>
							<li class="panel__item">
								<a href="admin-messages.html" class="panel__link">
									<svg>
										<use xlink:href="img/icons/icons.svg#mail"></use>
									</svg>
									Повідомлення
								</a>
							</li>
						</ul>

						<form action="" class="panel__exit">
							<button type="submit" class="panel__exit-btn">
								<div class="panel__exit-icon">
									<svg>
										<use xlink:href="img/icons/icons.svg#exit"></use>
									</svg>
								</div>
								Вийти
							</button>
						</form>

					</div>

				</div>

				<div class="admin__content admin__container">

					<div class="admin__header">
						<h3>Додати нове авто</h3>
						<p class="admin__subtitle">Заповніть необхідну інформацію про автомобіль, щоб забезпечити ефективний менеджмент вашого автопарку</p>
					</div>

					<meta name="csrf-token" content="{{ csrf_token() }}">

					<form action="" class="admin__form">

						<div class="admin__form-block">
							<p class="admin__form-title">Загальна інформація</p>
							<div class="admin__form-inputs">

								<div class="admin__form-input-wrapper">
									<label for="" class="admin__form-label">Марка авто</label>
									<input type="text" class="admin__form-input">
								</div>

								<div class="admin__form-input-wrapper">
									<label for="" class="admin__form-label">Модель авто</label>
									<input type="text" class="admin__form-input">
								</div>

								<div class="admin__form-input-wrapper">
									<label for="" class="admin__form-label">Рік випуску</label>
									<select name="" id="" class="admin__form-select">
										<option value="" class="admin__form-option" hidden selected></option>
										<option value="" class="admin__form-option">2024</option>
										<option value="" class="admin__form-option">2023</option>
									</select>
								</div>

								<div class="admin__form-input-wrapper">
									<label for="" class="admin__form-label">Статус авто</label>
									<select name="" id="" class="admin__form-select">
										<option value="" class="admin__form-option" hidden selected></option>
										<option value="" class="admin__form-option">2024</option>
										<option value="" class="admin__form-option">2023</option>
									</select>
								</div>

								<div class="admin__form-input-wrapper">
									<label for="" class="admin__form-label">VIN-код</label>
									<input type="text" class="admin__form-input">
								</div>

								<div class="admin__form-input-wrapper">
									<label for="" class="admin__form-label">К-сть власників</label>
									<input type="number" class="admin__form-input">
								</div>

								<div class="admin__form-input-wrapper">
									<label for="" class="admin__form-label">Вартість, $</label>
									<input type="number" class="admin__form-input">
								</div>

								<div class="admin__form-input-wrapper">
									<label for="" class="admin__form-label">Вартість зі знижкою, $</label>
									<input type="number" class="admin__form-input">
								</div>

							</div>
						</div>

						<div class="admin__form-block">
							<p class="admin__form-title">Технічна інформація</p>

							<div class="admin__form-inputs">

								<div class="admin__form-input-wrapper">
									<label for="" class="admin__form-label">Тип двигуна</label>
									<select name="" id="" class="admin__form-select">
										<option value="" class="admin__form-option" hidden selected></option>
										<option value="" class="admin__form-option">2024</option>
										<option value="" class="admin__form-option">2023</option>
									</select>
								</div>

								<div class="admin__form-input-wrapper">
									<label for="" class="admin__form-label">Привід</label>
									<select name="" id="" class="admin__form-select">
										<option value="" class="admin__form-option" hidden selected></option>
										<option value="" class="admin__form-option">2024</option>
										<option value="" class="admin__form-option">2023</option>
									</select>
								</div>

								<div class="admin__form-input-wrapper">
									<label for="" class="admin__form-label">Обєм двигуна, л./квт.</label>
									<input type="number" step="any" class="admin__form-input">
								</div>

								<div class="admin__form-input-wrapper">
									<label for="" class="admin__form-label">Потужність, к.с</label>
									<input type="number" class="admin__form-input">
								</div>

								<div class="admin__form-input-wrapper">
									<label for="" class="admin__form-label">Розхід (місто) / Запас ходу</label>
									<input type="number" step="any" class="admin__form-input">
								</div>

								<div class="admin__form-input-wrapper">
									<label for="" class="admin__form-label">Розмір дисків</label>
									<input type="number" class="admin__form-input">
								</div>

								<div class="admin__form-input-wrapper">
									<label for="" class="admin__form-label">Розмір шин</label>
									<input type="text" class="admin__form-input">
								</div>

								<div class="admin__form-input-wrapper">
									<label for="" class="admin__form-label">Пробіг, км.</label>
									<input type="number" class="admin__form-input">
								</div>

							</div>

						</div>

						<div class="admin__form-block">
							<p class="admin__form-title">Загальний опис авто</p>
							<textarea name="" id="" class="admin__form-textarea">
                                </textarea>
						</div>

						<div class="admin__form-block">
							<p class="admin__form-title">Про безпеку</p>
							<textarea name="" id="" class="admin__form-textarea">
                                </textarea>
						</div>

						<div class="admin__form-block">
							<p class="admin__form-title">Про мотор</p>
							<textarea name="" id="" class="admin__form-textarea">
                                </textarea>
						</div>

						<div class="admin__form-block">
							<p class="admin__form-title">Про безпеку</p>
							<textarea name="" id="" class="admin__form-textarea">
                                </textarea>
						</div>

						<div class="admin__form-file-wrapper">
							<input type="file" name="files[]" id="fileInput" class="admin__form-file" multiple accept="image.webp,image.webp, image.webp,image/webp">
							<input type="hidden" name="image_order" value="">
							<input type="hidden" name="delete_images" value="">
							<label for="fileInput" class="admin__form-file-label">
								<svg>
									<use xlink:href="img/icons/icons.svg#addImage"></use>
								</svg>
								Додати зображення
							</label>
						</div>

						<div class="admin__form-file-wrapper">
							<div class="admin__files-container" id="previewContainer">

								<div class="preview-item" data-filename="Skoda.webp">
									<img src="img/Skoda.webp" class="preview-image">
									<svg class="remove-image">
										<use xlink:href="img/icons/icons.svg#close"></use>
									</svg>
								</div>

								<div class="preview-item" data-filename="Volvo.webp">
									<img src="img/Volvo.webp" class="preview-image">
									<svg class="remove-image">
										<use xlink:href="img/icons/icons.svg#close"></use>
									</svg>
								</div>

								<!-- <div class="preview-item" data-file-id="002">
                                        <img src="img/VWPhaeton.webp" class="preview-image">
                                        <svg class="remove-image">
                                            <use xlink:href="img/icons/icons.svg#close"></use>
                                        </svg>
                                    </div> -->

							</div>
						</div>

						<div class="admin__form-file-wrapper">
							<button type="submit" class="admin__form-submit">Додати авто</button>
						</div>

					</form>

				</div>
			</section>
		</main>

	</div>
	<script src="js/app.min.js?_v=20240920145440"></script>
</body>

</html>
